<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script type="text/javascript">
		var score = +prompt("请输入您的分数");
		      var a = parseInt(score / 10);
		      switch(a){
				  case 0:
				  case 1:
				  case 2:
				  case 3:
				  case 4:
				  case 5:
				  document.write("不合格");
				  break;
				
				case 6:
				document.write("合格");
				break;
				case 7:
				document.write("良好");
				break;
				case 8:
				document.write("优秀");
				break;
				case 9:
				document.write("逆天");
				break;
				
			default:
			document.write("非法数字")
				  
			  }
		
		
       
	</script>
	<body>
	</body>
</html>
